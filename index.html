<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        alt="Main logo of the site"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features"></a></li>
          <li><a class="nav-link" href="#how-it-works"></a></li>
          <li><a class="nav-link" href="#pricing"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="Enter your email address"
        /><br />
        <input type="submit" name="submit" value="get started" />
      </form>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>

    <footer></footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
